<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
    <script src="../js/login.js"></script>
    <script src="https://kit.fontawesome.com/c5b31b49c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <div class="back-button">
                <a href=""><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="login-title">
                <h3> Selamat Datang di</h3>
                <h2>SkilHealth !</h2>
            </div>
             <div class="login-logo">
                <img src="../assets/LogoSkillHealth.png" alt="">
            </div>

            <div class="form-container">
                <form action="">
                <h3> Username /Email</h3>
                <input id="Username/Email" type="text" placeholder="Masukan Username/Email">
                <h3> Password</h3>
                <input id="Password" type="password" placeholder="Masukan Password">
                <button class="main-button" type="submit" id="login-form">Login</button>
                </form>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">
                    <a>Ingat Saya</a>
                </label>
                <a href="#" class="forgot-link">Lupa Password?</a>
            </div>
        </section>
    </main>
</body>
</html>
