<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5b31b49c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/search-doctor.css">
    <link rel="shortcut icon" href="../assets/LogoSkillHealth.png">
    <script src="../js/main.js" defer></script>
    <script src="../js/search-doktor.js" defer></script>
    <title>Search - Skilhealth</title>
</head>

<body>
    <nav class="header">
        <a href="../index.html" class="expand">
            <img src="../assets/LogoSkillHealth.png" class="logo">
            <h1>Skilhealth</h1>
        </a>
        <section class="nav">
            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-content">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../page/search-doctor.html">Cari Dokter</a></li>
            </ul>
        </section>
    </nav>
    <main>
        <div class="main-wrap">
            <div class="back-button">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <span>Pencarian Dokter</span>
            </div>
            <section class="form-box">
                <form action="" class="card" id="form" autocomplete="off">
                    <h2>Pencarian Dokter</h2>
                    <div class="input-wrap">
                        <input type="text" placeholder="Cari Dokter" id="cari">
                    </div>
                    <div style="text-align: center; margin:5px;">
                        <h5 style="font-size: 16px;opacity:0.7;">Pencarian Lanjutan</h5>
                    </div>
                    <div class="input-wrap">
                        <label for="day">Hari</label>
                        <select name="day" id="day">
                            <option selected value="">Pilih Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                    </div>
                    <div class="input-wrap">
                        <label for="hospital">Rumah Sakit</label>
                        <select name="hospital" id="hospital">
                            <option selected value="">Pilih Rumah sakit</option>
                        </select>
                    </div>
                    <div class="input-wrap">
                        <label for="specialist">Specialist</label>
                        <select name="specialist" id="specialist">
                            <option selected value="">Pilih Specialist</option>
                        </select>
                    </div>
                    <div class="input-wrap">
                        <label for="metode">Metode Pertemuan</label>
                        <select name="metode" id="metode">
                            <option selected value="">Pilih Metode</option>
                            <option value="Regular">Regular</option>
                            <option value="Daring">Daring</option>
                            <option value="Homecare">Homecare</option>
                        </select>
                    </div>
                    <span id="alert" style="text-align: center;color:red;"></span>
                    <div class="btn-container">
                        <button type="submit" id="submit">Cari</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

</body>

</html>
